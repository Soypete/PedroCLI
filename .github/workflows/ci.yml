name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.7.2

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux]
        arch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build pedrocli
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: go build -o pedrocli-${{ matrix.os }}-${{ matrix.arch }} cmd/pedrocli/main.go

      - name: Build pedrocli-server
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: go build -o pedrocli-server-${{ matrix.os }}-${{ matrix.arch }} cmd/mcp-server/main.go

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: pedrocli-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            pedrocli-${{ matrix.os }}-${{ matrix.arch }}
            pedrocli-server-${{ matrix.os }}-${{ matrix.arch }}

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          flags: unittests
          name: codecov-umbrella

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build binaries
        run: make build

      - name: Test help (no config required)
        run: ./pedrocli --help

      - name: Test version
        run: ./pedrocli --version

      - name: Test list (no jobs)
        run: ./pedrocli list

      - name: Verify binaries exist
        run: |
          test -f pedrocli
          test -f pedrocli-server
          file pedrocli
          file pedrocli-server
